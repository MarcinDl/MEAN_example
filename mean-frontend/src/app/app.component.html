<h3>Odczt z bazyt</h3>

<ul>
  <li *ngFor="let item of allVisitorsDataArray">
    {{ item.visitorName }} | {{ item.visitorFamilyName }} | {{ item.visitorDate}} | {{ item.visitorHours}} | {{ item.visitorInstitution}} | {{ item.visitorComment}} | {{ item.visitorCreationDate}} | {{ item._id}}
  </li>
</ul>


<h3>Dodaj dane do bazy</h3>

<form [formGroup]="visitorDataForm" (ngSubmit)="addVisitDetails()">
  <input type="text" formControlName="visitorName" placeholder="Podaj imię">
  <input type="text" formControlName="visitorFamilyName" placeholder="Podaj nazwisko">
  <input type="date" formControlName="visitorDate">
  <select name="" id="" formControlName="visitorHours">
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <input type="text" formControlName="visitorInstitution" placeholder="Podaj nazwę instytucji">
  <input type="text" formControlName="visitorComment" placeholder="Podaj komentarz">

  <button type="submit" [disabled]="visitorDataForm.invalid">Dodaj dane do bazy danych</button>
</form>
